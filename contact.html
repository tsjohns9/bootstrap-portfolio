<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
  <link rel="stylesheet" href="./assets/css/media.css">
  <title>Contact</title>
</head>
<body>
  <section id="content">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <h1>Trevor Johnson</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">About</a></li>
            <li class="nav-item li-border"><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
          </ul>
        </div>          
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-md-8">
          <div id="main-content" class="bg-white">
            <h1>Contact Me</h1>
            <form>
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control form-control-md" id="name" placeholder="Name">
              </div>
              <div class='form-group'>
                <label for="email">Email</label>
                <input class='form-control form-control-md' type="email" id="email" placeholder="Email">
              </div>
              <div class='form-group'>
                <label for="message">Message</label>
                <textarea class='form-control' id="message" rows="3"></textarea>
              </div>
              <button class='btn class=mt-2' type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div class="col-md-4">
          <div id="sidebar" class="bg-white">
            <h2>Connect With Me</h2>
            <div id="h2-bottom-border"></div>
            <div id="social-image-container">
              <ul>
                <li><a href="https://github.com/tsjohns9" target="_blank"><img src="./assets/images/github.png" alt="Github Icon"></a></li>
                <li><a href="https://www.linkedin.com/in/tsjohns9/" target="_blank"><img src="./assets/images/linkedin.png" alt="Linkedin Icon"></a></li>
                <li><a href="https://stackoverflow.com/users/9064881/trevor-johnson?tab=profile" target="_blank"><img src="./assets/images/overflow.png" alt="Stack Overflow Icon"></a></li>
              </ul>  
            </div>
          </div>
        </div>

      </div>  <!-- end row -->
    </div>    <!-- end container -->
  </section>

  <footer>
    <div class="container py-4">
      <p>Copyright &copy 2018 Trevor Johnson</p>
    </div>
  </footer> 

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
